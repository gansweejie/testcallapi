<body>

    <h1>Hello World</h1>

</body>
<script>
    $(document).ready(function () {

        $.ajax({
            url: 'https://edupaywebv2.azurewebsites.net/api/JWTToken/Post',
            type: 'POST',
            data: { username: 'user', password: 'user' },
            dataType: 'json',
            success: function (token) {
                var token = token.SuccessToken;

                $.ajax({
                    url: 'https://edupaywebv2.azurewebsites.net/api/Training/SayHi',
                    type: 'GET',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                    },
                    success: function (data) {
                        alert(data);
                    }
                });

            }
        });

    });

</script>

</html>
